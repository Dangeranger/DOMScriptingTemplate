<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Scripting!</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <section id="header">
      <h1>Hello, World!</h1>
      <h3>Let's Play with Some DOM</h3>
    </section>
    <section id="main">
      <div id="content">
        <p>Lets put some stuff here to tinker with!</p>
        <div id="orderwrapper">
          <h3>Ticket Order:</h3>
          <div id="ticketOrder"></div>
        </div>
        
        <!-- <button type = "button" id = "tinker" onclick = "alert('test')">testy</button> -->
      </div>
      <div id="sideBar">
        <h2>My side bar for css play!</h2>
        <div id="magicWrapper">
          <button onclick='alert("hello")' type="button" id="presto">
            Presto!
          </button>
          <button type="button" id="abra">Abra!</button>
        </div>
      </div>
    </section>

    <section id="footer">
      <h1>Footer!!</h1>
      <form id="input-form" method="POST">
        <h4>please give name</h4>
        <input id="userName" type="text" name="name" placeholder="name please" />
        <button id="tickets" type="submit">take ticket</button>
      </form>
    </section>
  </body>
  <script src="index.js"></script>
</html>
